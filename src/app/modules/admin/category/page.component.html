<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto  sm:p-10 bg-card m-4 p-4 rounded-md">
        <div class="flex justify-between pb-2 mt-2">
            <div>
                <h2 class="text-2xl md:text-xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
                    รายการประเภทสินค้า
                </h2>
            </div>
            <div>
                <button color="primary" mat-flat-button
                class=" text-white  bg-primary-500"
                (click)="opendialog('', 'New')">
                <mat-icon class="icon-size-4 " svgIcon="heroicons_outline:plus"></mat-icon>
                <div class="flex justify-center items-center ml-2">
                  เพิ่มประเภทสินค้า
                </div>
            </button>
            </div>
        </div>
        <table datatable [dtOptions]="dtOptions" class="row-border hover">
            <thead>
                <tr>
                    <th class="w-[100px]">จัดการ</th>
                    <th class="w-[10px]">ลำดับ</th>
                    <th>รหัสประเภทสินค้า</th>
                    <th>ชื่อสินค้า</th>
                    <th>สร้างเมื่อ</th>
                </tr>
            </thead>
            <tbody *ngIf="dataRow?.length != 0">
                <tr *ngFor="let item of dataRow; let i = index">
                    <td>
                        <button mat-icon-button color="accent" (click)="opendialog(item, 'Edit')">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" (click)="deleteElement(item.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                    <td>{{ pages.begin + (i + 1) }}</td>
                    <td>{{ item.code }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ (item.createdAt | date : 'dd/MM/yyyy : HH:mm') ?? '-' }}</td>
                </tr>
            </tbody>
            <tbody *ngIf="dataRow?.length == 0">
                <tr>
                    <td colspan="7" class="no-data-available text-center">ไม่มีข้อมูล !</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
