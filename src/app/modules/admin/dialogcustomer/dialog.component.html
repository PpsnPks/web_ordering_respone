<div class="md:max-w-lg" >
    <h1 mat-dialog-title class="text-xl font-semibold mb-4" *ngIf="this.data?.type === 'NEW'">เพิ่มข้อมูล</h1>
    <h1 mat-dialog-title class="text-xl font-semibold mb-4" *ngIf="this.data?.type === 'EDIT'">แก้ไขข้อมูล</h1>
    <div mat-dialog-content class="overflow-y-auto md:max-h-180">
        <form [formGroup]="form">
            <div class="flex-auto">
                <div class="flex flex-col md:flex mb-6">
                    <div class="md:w-full pt-5">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full" appearance="outline">
                            <mat-label>รหัสสินค้า</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุรหัสประเภทสินค้า'" formControlName="code" [readonly]="this.data.type === 'EDIT'" >
                        </mat-form-field>
                    </div>
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full" appearance="outline">
                            <mat-label>ชื่อประเภทสินค้า</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุชื่อประเภทสินค้า'" formControlName="name">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full" appearance="outline">
                            <mat-label>เบอร์ติดต่อ</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุเบอร์ติดต่อ'" formControlName="phoneNumber"
                                type="tel">
                        </mat-form-field>
                    </div>
                    <div class="md:w-full">
                        <mat-form-field [ngClass]="formFieldHelpers" class="w-full" appearance="outline">
                            <mat-label>เลขประจำตัวผู้เสียภาษี</mat-label>
                            <input matInput [placeholder]="'กรุณาระบุเลขประจำตัวผู้เสียภาษี'" formControlName="tax"
                                type="tax">
                        </mat-form-field>
                    </div>
                    <div class="-mx-3 md:flex mb-6">
                        <div class="md:min-w-full px-3 mb-6 md:mb-0">
                            <mat-form-field class="w-full" appearance="outline">
                              <mat-label>ที่อยู่สมาชิก</mat-label>
                            <textarea matInput [placeholder]="'กรอกรายละเอียดที่อยู่'" [rows]="3" formControlName="address"></textarea>
                          </mat-form-field>
                        </div>
                      </div>
                   
                </div>
            </div>
        </form>
    </div>
    <!-- <div> check : {{this.form.value | json}}</div> -->
    <div mat-dialog-actions class="flex justify-end">
        <button class="px-6 ml-3" mat-flat-button [color]="'primary'" (click)="Submit()">
            ตกลง
        </button>
        <button class="px-6 ml-3" mat-flat-button [color]="'warn'" (click)="onClose()">
            ยกเลิก
        </button>
    </div>
</div>
