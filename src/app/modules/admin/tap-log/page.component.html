<div class="flex flex-col flex-auto min-w-0">
  <div class="flex-auto  sm:p-10 bg-card m-4 p-4 rounded-md">
    <div class="flex flex-row justify-between pb-2 my-5">
      <div>
        <h2 class="text-2xl md:text-xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate">
          รายการแตะบัตรประจำวัน
        </h2>
      </div>
      <button mat-flat-button [color]="'primary'" (click)="opendialogAdd()">
        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:plus-circle'"></mat-icon>
        <span class="ml-2"> เพิ่มแตะบัตร</span>
      </button>
    </div>
    <div [formGroup]="form" class="flex flex-row justify-start my-2">
      <mat-form-field [ngClass]="formFieldHelpers" class="w-full md:w-1/4">
        <mat-label>ประเภทบัตรพนักงาน</mat-label>
        <mat-select [formControlName]="'cardType'" (selectionChange)="onChange()">
            <mat-option *ngFor="let card of cardTypeData" [value]="card" >
                {{card}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    </div>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover w-full whitespace-nowrap">
    </table>
  </div>
</div>
<ng-template #btNg let-data="adtData">
  <button mat-icon-button [color]="'primary'" [matMenuTriggerFor]="menu">
    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:cog-8-tooth'"></mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openDialogEdit(data.id)">
      <mat-icon [svgIcon]="'heroicons_solid:pencil-square'"></mat-icon>
      <span>แก้ไข</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="clickDelete(data.id)">
      <mat-icon [svgIcon]="'heroicons_solid:trash'"></mat-icon>
      <span>ลบ</span>
    </button>
  </mat-menu>
</ng-template>
