<div class="flex flex-col flex-auto min-w-0">
  
    <div class="flex-auto p-6 sm:p-10 bg-card m-4 rounded-md">
        <div class="flex flex-row items-center justify-between p-3 bg-card dark:bg-transparent">
            <div class="flex flex-row gap-4 items-center justify-between">
                <h2 class="text-2xl md:text-2xl tracking-tight leading-7 sm:leading-10 truncate"> รายงานยอดขาย
                </h2>
            </div>
            <div class="flex flex-row gap-4">
                <mat-form-field class="flex w-80"  style="margin-bottom: -1.25em">
                    <mat-date-range-input [formGroup]="form" [rangePicker]="picker">
                        <input matStartDate placeholder="วันที่เริ่ม" formControlName="startDate">
                        <input matEndDate placeholder="วันที่สิ้นสุด" formControlName="endDate">
                    </mat-date-range-input>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-date-range-picker #picker></mat-date-range-picker>
                </mat-form-field>
            </div>
        </div>
        <table datatable [dtOptions]="dtOptions" class="row-border hover"></table>

    </div>
</div>
