<div class="flex flex-col flex-auto min-w-0">
  <div class="flex-auto  sm:p-10 bg-card m-4 p-4 rounded-md">

    <div class="flex justify-end pb-2">
      <button color="primary" class="h-12 pl-5 pr-5 text-white rounded-xl bg-primary-500 shadow-sm hover:bg-[#686ab1]"
        (click)="opendialogapro()">
        <div class="flex justify-center">
          <mat-icon class="text-white" svgIcon="heroicons_outline:plus-circle"></mat-icon>
          <p class="mt-1 ml-2">
            เพิ่มสินค้า
          </p>
        </div>
      </button>
    </div>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    </table>

  </div>
</div>

<ng-template #btNg let-data="adtData">
  <button mat-icon-button [color]="'primary'" [matMenuTriggerFor]="menu">
    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:cog-8-tooth'"></mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon [svgIcon]="'heroicons_solid:pencil-square'"></mat-icon>
      <span>แก้ไข</span>
    </button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="clickDelete(data.id)">
      <mat-icon [svgIcon]="'heroicons_solid:trash'"></mat-icon>
      <span>ลบ</span>
    </button>
  </mat-menu>
</ng-template>
