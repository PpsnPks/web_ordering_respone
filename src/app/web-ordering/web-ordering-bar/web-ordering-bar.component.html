<header>
	<mat-toolbar class="flex justify-between bg-card shadow-lg">
	  <div class="w-10">
		<button mat-icon-button class=" h-10 rounded-full example-icon text-5xl" *ngIf="back == true" (click)="location.back()"
			aria-label="Example icon-button with menu icon">
			<mat-icon svgIcon="heroicons_outline:chevron-left"></mat-icon>
		</button>
	  </div>
	  <span class="font-bold text-xl">{{title}}</span>
	  <div class="flex justify-center w-10">
		<!-- <mat-icon svgIcon="heroicons_outline:information-circle" class="text-gray-500"></mat-icon> -->
	  </div>
	</mat-toolbar>
</header>
