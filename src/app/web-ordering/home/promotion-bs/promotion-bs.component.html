<div class="flex flex-col pt-3">
    <div class="flex justify-between pb-4 border-b-[1px] border-[#78909C]">
      <p class="text-[23px] text-[#424242] font-medium">โปรโมชั่น</p>
      <mat-icon (click)="close()" class="icon-size-4 text-[#616161]" svgIcon="heroicons_outline:x-mark"></mat-icon>
    </div>
    <div class="grid grid-cols-3 gap-3 mt-4 mb-4">
      <button class="text-[15px] text-[#424242] font-medium px-4 py-2 border-[1px] border-[#1264E3] rounded-[8px]" [ngClass]="promotion_selected == 0 ? 'bg-[#E8EAF6]':'bg-[#FFFFFF]'" (click)="setPromotion(0)">ทั้งหมด</button>
      <button class="text-[15px] text-[#424242] font-medium px-4 py-2 border-[1px] border-[#1264E3] rounded-[8px]" [ngClass]="promotion_selected == 1 ? 'bg-[#E8EAF6]':'bg-[#FFFFFF]'" (click)="setPromotion(1)">Discount</button>
      <button class="text-[15px] text-[#424242] font-medium px-4 py-2 border-[1px] border-[#1264E3] rounded-[8px]" [ngClass]="promotion_selected == 2 ? 'bg-[#E8EAF6]':'bg-[#FFFFFF]'" (click)="setPromotion(2)">Gift</button>
    </div>
    <div class="flex flex-col">
      <ng-container *ngFor="let promotion of promotions">
        <div class="p-3 flex flex-col gap-[10px]">
          <div class="flex gap-3">

          </div>
          <p  class="text-[14px] text-[#455A64] font-normal">{{promotion.reduced}}</p>
          <div class="flex justify-between">
            <div class="rounded-[20px] py-[2px] px-3" [ngClass]="promotion.type == 'Discount' ? 'bg-[#82b1ff4d] text-[#1264E3]' : 'bg-[#ff98004d] text-[#F57C00]'">{{promotion.type}}</div> 
            <p class="font-normal text-[14px] text-[#455A64]">{{promotion.startDate}} - {{promotion.endDate}}</p>
          </div>
        </div>
      </ng-container>
    </div>
</div>
